
<h1>{{ name }}</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{ name }}</dd>

    <td>Edad:</td>
    <dd>{{ age }}</dd>

    <td>MÃ©todo:</td>
    <dd>{{ getHeroDescription() }}</dd>

    <td>Capitalizado:</td>
    <dd>{{ capitalizedName }}</dd>
</dl>

<button 
    class="btn btn-primary me-2" 
    (click)="changeHero()"
    *ngIf="name !== 'Scarlet Witch'">
    Cambiar nombre
</button>

<button 
    class="btn btn-primary me-2" 
    (click)="changeAge()"
    *ngIf="age !== 30">
    Cambiar edad
</button>

<button 
    class="btn btn-primary me-2" 
    (click)="resetForm()"
    >
    Reset
</button>
